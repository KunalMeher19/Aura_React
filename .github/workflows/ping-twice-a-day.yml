# Simulated daily request to your Render project so that the service doesn't go down
name: Hourly render ping

on:
  schedule:
    # Run every hour at minute 0 (UTC). Adjust the minute field if you prefer a different minute.
    - cron: '0 * * * *'


jobs:
  curl-website:
    runs-on: ubuntu-latest

    steps:
      - name: Run cURL on Website
        run: curl -I https://aura-x4bd.onrender.com/login
